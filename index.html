            <h1>Calculadora ISO8583</h1>

                    aria-haspopup="true" 
                    aria-expanded="false"
                >Trama ISO8583</button>

                    <li><a class="dropdown-item" onclick="getInputValue('frame')">Bitmap</a></li>
                    <li><a class="dropdown-item" onclick="getInputValue('frame')">Basic</a></li>
                    <li><a class="dropdown-item" onclick="getInputValue('frame')">Unparser</a></li>
                </ul>

                    class="form-control" 
                    rows="10" 
                    id="frame" 
                    aria-label="With textarea"

                ></textarea>
            </div>
            <h4 style="text-align:right">by Nico Mahnic</h4>
        </div>
    </div>
    <main id="main" class="container pt-6">  
        <div id="tablaCampos"></div>
    </main>

    <script src="components/Alert.js"></script>
    <script src="components/Table.js"></script>
