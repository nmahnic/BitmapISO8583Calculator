<html lang="en">

    <title>Calculadora Bitmap ISO8583</title>

<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <div class="container">
            <h1>Calculadora de Bitmap ISO8583</h1>
            <h5>Ingrese 8 bytes separados por espacios expresados en hexadecimal</h5>
            <input type="text" name="bitmap" placeholder="32 38 07 81 20 D5 80 3C" id="bitmap">
            <input type="button" value="Calcular" onclick="getInputValue('bitmap')">
            <h4 style="text-align:right">by Nico Mahnic</h4>
        </div>
    </div>
    <main id="main" class="container pt-6">  
        <div id="tablaCampos"></div>
    </main>

    <script src="components/Alert.js"></script>
    <script src="components/Table.js"></script>

    <script src="functions.js"></script>
